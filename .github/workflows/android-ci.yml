name: Android CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

concurrency:
  group: android-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run lint and unit tests
        run: ./gradlew lint testDebugUnitTest --stacktrace

      - name: Verify androidTest sources compile
        run: ./gradlew :app:compileDebugAndroidTestKotlin --stacktrace

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-ci-reports
          path: |
            app/build/reports/**
            app/build/test-results/**
          if-no-files-found: warn
